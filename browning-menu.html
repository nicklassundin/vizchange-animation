    <script type="text/javascript">
    
    
        let innerHeight = window.innerHeight;
        let innerWidth = window.innerWidth;
        /*
        switch (window.name) {
            case 'simulator':
                innerHeight = innerHeight*window.devicePixelRatio;
                innerWidth = innerWidth*window.devicePixelRatio;
            default:
        }
    
         */
    
        let vh = innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh-store', `${vh}px`);
    
        let vw = innerWidth * 0.01;
        document.documentElement.style.setProperty('--vw-store', `${vw}px`);
    
        window.addEventListener('resize', () => {
            // We execute the same script as before
            vh = innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh-store', `${vh}px`);
    
    
            vw = innerWidth * 0.01;
            document.documentElement.style.setProperty('--vw-store', `${vw}px`);
        });
    
        ((acts) => {
            gsap.registerPlugin(ScrollTrigger);
    
            acts = acts.split(",");
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
    
    
            window.addEventListener('load', function () {
                /*
                const headings = gsap.utils.toArray(".caption");
                const sections = gsap.utils.toArray(".segment")
                headings.forEach((title, i) => {
                    gsap.to(title,
                            {
                                ease: 'power1.inOut',
                                scrollTrigger: {
                                    trigger: sections[i],
                                    start: 'top top',
                                    end: 'bottom top',
                                    scrub: true,
                                    pin: true
                                },
                            })
                });
    
                 */
                acts.forEach(each => {
                    switch (each) {
                        case 'imersion':
                            new Imersive();
                            break;
                        case 'discovery':
                            new Discovery();
                            break;
                        case 'fishes':
                            new Fishes();
                            break;
                        case 'evidence':
                            new Evidence();
                            break;
                        case 'menu':
                            new Menu();
                            break;
                        default:
                    }
                })
    
                ScrollTrigger.refresh()
            })
        })("menu")
    </script>
